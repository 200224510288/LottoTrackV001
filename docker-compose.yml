services:
  postgres:
    image: postgres:15
    container_name: postgresLotteryDB
    environment:
      POSTGRES_USER: Lottery
      POSTGRES_PASSWORD: aloka0777
      POSTGRES_DB: LottoTrack
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    
  app:
    build: .
    container_name: lotteryApp
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://Lottery:aloka0777@localhost:5432/LottoTrack
    depends_on:
      - postgres

volumes:
  postgres_data:
