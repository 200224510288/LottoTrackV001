services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: Lottery
      POSTGRES_PASSWORD: aloka0777
      POSTGRES_DB: LottoTrack
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    
  app:
    build: .
    container_name: LotteryApp
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: "postgresql://Lottery:aloka0777@postgres:5432/LottoTrack"  # Change localhost to postgres (service name)
    depends_on:
      - postgres
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
